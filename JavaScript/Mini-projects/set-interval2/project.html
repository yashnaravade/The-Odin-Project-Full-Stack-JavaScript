<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chameleon</title>
    <style>
      body {
        background-color: rgb(7, 6, 6);
        color: white;
      }
      button {
        padding: 10px 20px;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        margin: 2px;
      }

      #start {
        background-color: #45a049;
      }

      #stop {
        background-color: red;
      }
      button:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body>
    <h1>The backgroud colour will change with the click of the buttons</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </body>
  <script src="script.js"></script>

</html>
