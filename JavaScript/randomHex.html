  <body></body>
  <script>
    let str = "0123456789ABCDEF";
    let hex = "#";
    let i;
    for (i = 0; i < 6; i++) {
      hex += str[Math.floor(Math.random() * 16)];
    //   console.log(hex);
    }

    console.log("Final random hex value is : ", hex);
  </script>
