<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        font-size: large;
    }

</style>
<body>
<h2>Tables</h2>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
